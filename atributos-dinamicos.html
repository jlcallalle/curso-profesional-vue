<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering Declarativo y Manipulación de DOM</title>

</head>
<body>

    <div id="app">
        <h1>{{name}}
            <span v-if="changePercent > 0"> 👍</span>
            <span v-else-if="changePercent < 0"> 👎</span>
            <span v-else> 🤞 </span>

            <span v-show="changePercent > 0"> 👍</span>
            <span v-show="changePercent < 0"> 👎</span>
            <span v-show="changePercent === 0"> 🤞 </span>
        </h1>
        <img v-bind:src="img" v-bind:alt="name" width="100"> 
        <!--
           las directivas se escriben:  v-bind:src  y v-bind:alt
        -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',

            data () {
                return {
                    name: 'Bitcoin ',
                    img: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
                    changePercent: 0
                }
            }

        })
    </script>
</body>
</html>
