<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering Declarativo y Manipulaci√≥n de DOM</title>
    <style>
    .green {
        color:green;
    }
    .red {
        color:red;
    }
    .orange {
        color:orange;
    }
    .uppercase {
        text-transform: uppercase;
    }
    </style>
</head>
<body>
    <!-----Valores din√°micos: v-bind ----->
    <div id="app" v-bind:style="{ background: '#' + color }"> 
     
        <!-- <coin-detail 
        v-bind:img="img"
        v-bind:name="name"
        v-bind:price="price"
        v-bind:title="title" 
        v-bind:change-percent="changePercent"></coin-detail> -->

        <coin-detail v-bind:coin="btc"></coin-detail>
      



        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('CoinDetail', {  //parsea a <coin-detail></coin-detail>

                //props: ['changePercent', 'title','img','name', 'price'],
                props: ['coin'],

                data () {
                    return {
                        showPrices: false,
                        value: 0
                    }
                },
                
                methods: {
                    toggleShowPrices(){
                        this.showPrices = !this.showPrices
                    }
                },
                computed: {
                    title () {
                        return `${this.coin.name} - ${this.coin.symbol}`
                    },
                    converteValue () {
                        if(!this.value){
                            return 0
                        }
                        return this.value / this.coin.price
                    }
                },
                

                /*Primero se define el*/
                template: `
                    <div>
                        <img 
                        v-on:mouseover="toggleShowPrices"   
                        v-on:mouseout="toggleShowPrices" 
                        v-bind:src="coin.img" v-bind:alt="coin.name" width="100"
                        > 

                        <h1 v-bind:class="coin.changePercent > 0 ? 'green' : 'red' ">{{ title }}
                        <span v-if="coin.changePercent > 0"> üëç</span>
                        <span v-else-if="coin.changePercent < 0"> üëé</span>
                        <span v-else> ü§û </span>

                        <span v-on:click="toggleShowPrices"> {{ showPrices ? 'üôâ' : 'üôà'}} </span>
                        </h1>

                        <input type="number" v-model="value">
                        <span> {{ converteValue }}</span>

                        <ul v-show=showPrices>
                            <li class="uppercase"
                                v-bind:class="{ orange: p.value == coin.price, red: p.value < coin.price, green: p.value > coin.price  }"
                                v-for="(p, i) in coin.priceWithDays" 
                                v-bind:key="p.day">
                                {{ i }} - {{ p.day }} - {{ p.value }}
                            </li>
                        </ul>
                    </div>

                    `,
            })

        new Vue({
            el: '#app',

            data () {
                return {
                    btc: {
                        name: 'Bitcoin ',
                        symbol: 'BTC',
                        img: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
                        changePercent: -10,
                        price: 8400,
                        prices: [8400,7900,8200,9000,9400,1000,2000],
                        priceWithDays: [
                            { day: 'lunes', value: 8400 },
                            { day: 'martes', value: 8100 },
                            { day: 'miercoles', value: 8300 },
                            { day: 'jueves', value: 8210 },
                            { day: 'viernes', value: 7400 },
                            { day: 's√°bado', value: 9400 },
                            { day: 'domingo', value: 9400 },
                        ],
                    },
                    color: 'f4f4f4',
                }
            },
  

        })
    </script>
</body>
</html>
